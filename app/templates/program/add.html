{% extends "base.html" %}

{% block title %}Add Program - SSIS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Add New Program</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label fw-bold">Program Code *</label>
                        <input type="text" 
                               class="form-control" 
                               id="code" 
                               name="code" 
                               placeholder="e.g., BSCS, BSIT"
                               maxlength="10"
                               required>
                        <div class="form-text">Short code for the program (max 10 characters)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Program Name *</label>
                        <input type="text" 
                               class="form-control" 
                               id="name" 
                               name="name" 
                               placeholder="e.g., Bachelor of Science in Computer Science"
                               required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="college_code" class="form-label fw-bold">College *</label>
                        <select class="form-select" id="college_code" name="college_code" required>
                            <option value="">-- Select College --</option>
                            {% for college in colleges %}
                            <option value="{{ college[0] }}">{{ college[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('program.index') }}" class="btn btn-secondary">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            âœ… Add Program
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
