{% extends "base.html" %}

{% block title %}Edit Program - SSIS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h3 class="mb-0">
                    <i class="bi bi-pencil-square me-2"></i>Edit Program
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label fw-bold">Program Code</label>
                        <input type="text" 
                               class="form-control" 
                               id="code" 
                               value="{{ program[0] }}" 
                               disabled>
                        <div class="form-text">Program code cannot be changed</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Program Name *</label>
                        <input type="text" 
                               class="form-control" 
                               id="name" 
                               name="name" 
                               value="{{ program[1] }}" 
                               required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="college_code" class="form-label fw-bold">College *</label>
                        <select class="form-select" id="college_code" name="college_code" required>
                            <option value="">-- Select College --</option>
                            {% for college in colleges %}
                            <option value="{{ college[0] }}" 
                                    {% if college[0] == program[2] %}selected{% endif %}>
                                {{ college[1] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('program.index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save me-1"></i>Update Program
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
