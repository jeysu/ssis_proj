{% extends "base.html" %}

{% block title %}Add Student - SSIS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">
                    <i class="bi bi-plus-circle me-2"></i>Add New Student
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="id" class="form-label fw-bold">Student ID *</label>
                        <input type="text" 
                               class="form-control" 
                               id="id" 
                               name="id" 
                               pattern="\d{4}-\d{4}" 
                               placeholder="YYYY-NNNN (e.g., 2024-0001)"
                               required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstname" class="form-label fw-bold">First Name *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="firstname" 
                                   name="firstname" 
                                   required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="lastname" class="form-label fw-bold">Last Name *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="lastname" 
                                   name="lastname" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="photo" class="form-label fw-bold">Photo</label>
                        <input type="file" 
                               class="form-control" 
                               id="photo" 
                               name="photo" 
                               accept="image/*">
                    </div>
                    
                    <div class="mb-3">
                        <label for="course_code" class="form-label fw-bold">Program *</label>
                        <select class="form-select" id="course_code" name="course_code" required>
                            <option value="">--</option>
                            {% for program in programs %}
                            <option value="{{ program[0] }}">{{ program[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="year" class="form-label fw-bold">Year Level *</label>
                            <select class="form-select" id="year" name="year" required>
                                <option value="">--</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                                <option value="5">5th Year</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label fw-bold">Gender *</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">--</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('student.index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle me-1"></i>Add Student
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
