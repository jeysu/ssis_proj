{% extends "base.html" %}

{% block title %}Edit Student - SSIS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h3 class="mb-0">
                    <i class="bi bi-pencil-square me-2"></i>Edit Student
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="existing_photo_url" value="{{ student[6] if student|length > 6 else '' }}">
                    
                    <div class="mb-3">
                        <label for="id" class="form-label fw-bold">Student ID</label>
                        <input type="text" 
                               class="form-control" 
                               id="id" 
                               value="{{ student[0] }}" 
                               disabled>
                        <div class="form-text">Student ID cannot be changed</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstname" class="form-label fw-bold">First Name *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="firstname" 
                                   name="firstname" 
                                   value="{{ student[1] }}" 
                                   required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="lastname" class="form-label fw-bold">Last Name *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="lastname" 
                                   name="lastname" 
                                   value="{{ student[2] }}" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="photo" class="form-label fw-bold">Photo</label>
                        {% if student|length > 6 and student[6] %}
                        <div class="mb-2">
                            <img src="{{ student[6] }}" alt="Current photo" class="img-thumbnail" style="max-width: 150px; max-height: 150px;">
                            <div class="form-text">Current photo</div>
                        </div>
                        {% endif %}
                        <input type="file" 
                               class="form-control" 
                               id="photo" 
                               name="photo" 
                               accept="image/*">
                        <div class="form-text">Upload a new photo (optional)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="course_code" class="form-label fw-bold">Program *</label>
                        <select class="form-select" id="course_code" name="course_code" required>
                            <option value="">--</option>
                            {% for program in programs %}
                            <option value="{{ program[0] }}" 
                                    {% if program[0] == student[3] %}selected{% endif %}>
                                {{ program[1] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="year" class="form-label fw-bold">Year Level *</label>
                            <select class="form-select" id="year" name="year" required>
                                <option value="1" {% if student[4] == 1 %}selected{% endif %}>1st Year</option>
                                <option value="2" {% if student[4] == 2 %}selected{% endif %}>2nd Year</option>
                                <option value="3" {% if student[4] == 3 %}selected{% endif %}>3rd Year</option>
                                <option value="4" {% if student[4] == 4 %}selected{% endif %}>4th Year</option>
                                <option value="5" {% if student[4] == 5 %}selected{% endif %}>5th Year</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label fw-bold">Gender *</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="Male" {% if student[5] == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if student[5] == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if student[5] == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('student.index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save me-1"></i>Update Student
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
